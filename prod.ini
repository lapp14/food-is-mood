[app:main]
use = egg:recipes
pyramid.reload_templates = true
pyramid.includes =
    pyramid_tm

sqlalchemy.url = sqlite:///%(here)s/recipes.sqlite

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, recipes, sqlalchemy.engine.base.Engine

[logger_recipes]
level = WARN 
handlers =
qualname = recipes

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy.engine.base.Engine]
level = WARN
handlers =
qualname = sqlalchemy.engine.base.Engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
